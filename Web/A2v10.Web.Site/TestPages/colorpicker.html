<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/site.css" />
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <h1>COLOR PICKER</h1>
    <div id="app" style="height:80%">

        <div style="width:200px;padding:1rem;background-color:aliceblue">
            <a2-color-picker :item="Element" value-prop="color" label="Select color" text="Text Color">
            </a2-color-picker>
        </div>

        <div style="width:120px;padding:1rem;background-color:aliceblue">
            <a2-color-picker :item="Element" value-prop="color" label="Select color" :text="TextProp">
            </a2-color-picker>
        </div>

        <div v-text="Element.color"></div>
        <hr />
    </div>
    <script src="../scripts/vue.js"></script>
    <script src="../scripts/locale-uk.min.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="./colorpicker.js"></script>
    <script>
        const popup = require('std:popup');

        new Vue({
            el: "#app",
            data: {
                TextProp: "Text Property",
                Element: {
                    color: "red"
                }
            }
        });

        popup.startService();
    </script>
</body>
</html>
