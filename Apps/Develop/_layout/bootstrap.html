<html lang="$(Locale)">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="google" content="notranslate" />
	<meta name="rootUrl" content="$(RootUrl)" />
	<meta name="helpUrl" content="$(HelpUrl)" />
	<title></title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
	<div id="shell" v-cloak>
		<a2-app-header :title="title" :subtitle="subtitle" :user-state="userState"
					   :menu="menu" :new-menu="newMenu" :settings-menu="settingsMenu" :app-data="appData"
					   person-name="$(PersonName)" client-id="$(ClientId)" :user-is-admin="userIsAdmin">
		</a2-app-header>
		<a2-main-view :menu="menu" :period="globalPeriod" :pages="pages" :title="title"></a2-main-view>
		<ul>
			<li v-for="mi in menu" v-text="mi.Name"></li>
		</ul>
		<div v-text="version"></div>
	</div>
	<script type="text/javascript" src="/scripts/vue.$(Minify)js?v=$(Build)"></script>
	<script type="text/javascript" src="/scripts/locale-$(Locale).min.js?v=$(Build)"></script>
	<script type="text/javascript" src="/scripts/bootstrap/main.js"></script>
	<script type="text/javascript" src="/_shell/script"></script>
</body>
</html>
